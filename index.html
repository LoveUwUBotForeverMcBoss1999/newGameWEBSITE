<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunSub - View Tracker Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .loading {
            color: #4ecdc4;
        }

        .success {
            color: #2ecc71;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ TunSub</h1>
        <p>Welcome to our awesome site! Your visit is being tracked.</p>

        <div class="stats">
            <h3>ðŸ“Š View Statistics</h3>
            <div class="stat-item">
                <span>Status:</span>
                <span id="status" class="loading pulse">Loading...</span>
            </div>
            <div class="stat-item">
                <span>Your IP:</span>
                <span id="ip">-</span>
            </div>
            <div class="stat-item">
                <span>Total Views:</span>
                <span id="views">-</span>
            </div>
            <div class="stat-item">
                <span>First Visit:</span>
                <span id="first-visit">-</span>
            </div>
        </div>

        <p><small>ðŸ”’ Privacy: Only your IP and basic info is tracked for analytics.</small></p>
    </div>

    <!-- Include the view tracker -->
    <script src="viewapi.js"></script>
</body>
</html>
